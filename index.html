<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>JMD Tennis Academy</title>
</head>

<body>
    <h1>Inscripción a clases de tenis</h1>
    <div class="fototenis">
        <img src="/assets/img/tenis-foto.jpg">
    </div>
    <p>Complete el siguiente formulario para inscribirse a las clases de tenis</p>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">

        <label for="nivel">Nivel:</label>
        <select id="nivel" name="nivel">
            <option value="">--Seleccione un nivel--</option>
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
            <option value="escuelita">Escuelita de Tenis</option>
        </select>

        <label for="fechaInicio">Fecha de inicio:</label>
        <input type="date" id="fechaInicio" name="fechaInicio">

        <label for="diasReserva">Días de reserva:</label>
        <select id="diasReserva" name="diasReserva">
            <option value="">--Seleccione los días de reserva--</option>
            <option value="1">1 día</option>
            <option value="2">2 días</option>
            <option value="3">3 días</option>
            <option value="4">4 días</option>
            <option value="5">5 días</option>
        </select>

        <button type="submit">Inscribirse</button>
    </form>

    <div id="mensaje"></div>

    <script src="js/index.js"></script>
</body>

</html>
